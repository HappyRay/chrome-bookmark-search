<html>
<head><title>Bookmark Search Extension - Options</title></head>
<script type="text/javascript" src="options.js"></script>

<body>
<h1><a href="https://chrome.google.com/webstore/detail/hhmokalkpaiacdofbcddkogifepbaijk" target="_blank">Bookmark Search</a> Extension - Options</h1>
<form id="myform">
<table>
<tbody>
<tr>
<td style="text-align:right"><label for="tabbed">Show search results and pages in new tab (except javascripts)</label></td>
<td><input type="checkbox" id="tabbed" /></td>
</tr>
<tr>
<td style="text-align:right"><label for="matchname">Automatically selects full match on <b>name</b></label></td>
<td><input type="checkbox" id="matchname" /></td>
</tr>
<tr>
<td style="text-align:right"><label for="jsbm">Enable support for JavaScript bookmarklets</label></td>
<td><input type="checkbox" id="jsbm" /></td>
</tr>
<tr>
<td style="text-align:right"><label for="maxcount">Maximum display items count excluding default selection (min: 2, default:5)<sup>[1]</sup></label></td>
<td><input type="input" id="maxcount" /></td>
</tr>
</tbody>
</table>
<input type="submit" value="Save options" />
</form>
<div id="status" style="background-color:yellow;color:red;"></div><br />
<b>Please report if you found bugs!</b>
<hr />
[1] I don't expect you to be able to display more than 5.
<hr />
<a href="https://chrome.google.com/webstore/detail/hhmokalkpaiacdofbcddkogifepbaijk" target="_blank">Bookmark Search</a> version 1.3 (<a href="whatsnew.html#v1.3" target="_blank">What&apos;s new</a>)
</body>
</html>
